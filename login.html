<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Staff Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1a73e8; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .error { color: red; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Admin Login</h2>
    <p>Please enter your staff credentials</p>
    <input type="email" id="email" placeholder="Email (admin@hospital.com)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Login to Dashboard</button>
    <div id="error" class="error">Invalid email or password.</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAJyy_9rye2cH8c9RcDx3GIBZBs-Z7mZ2M",
    authDomain: "hospital-scheduler-9769a.firebaseapp.com",
    projectId: "hospital-scheduler-9769a",
    storageBucket: "hospital-scheduler-9769a.firebasestorage.app",
    messagingSenderId: "151631510712",
    appId: "1:151631510712:web:e1e256dfa1f1536150c84d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.handleLogin = async function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');

    try {
        console.log("Action: Login attempt for " + email);
        await signInWithEmailAndPassword(auth, email, password);
        // If successful, go to Admin page
        window.location.href = "admin.html";
    } catch (error) {
        console.error("Login failed:", error.message);
        errorDiv.style.display = "block";
    }
  };
</script>
</body>
</html>
