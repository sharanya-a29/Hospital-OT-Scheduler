<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Hospital OT Scheduler</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #1a73e8; color: white; padding: 15px; width: 100%; cursor: pointer; border: none; border-radius: 6px; margin-top: 25px; font-size: 16px; font-weight: bold; }
        button:hover { background: #1557b0; }
    </style>
</head>
<body>

<div class="container">
    <h2>Post OT Schedule</h2>
    
    <label>Surgery Date & Time</label>
    <input type="datetime-local" id="surgeryTime">

    <label>OT ID (Room Number)</label>
    <input type="number" id="otId" placeholder="e.g. 101">

    <label>Anesthesia Type</label>
    <input type="text" id="anesthesia" placeholder="e.g. General / Local">

    <label>Surgical Reports / Remarks</label>
    <textarea id="remarks" rows="4" placeholder="Enter patient details or remarks"></textarea>

    <button onclick="saveSchedule()">Save Operation Schedule</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Your Specific Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAJyy_9rye2cH8c9RcDx3GIBZBs-Z7mZ2M",
    authDomain: "hospital-scheduler-9769a.firebaseapp.com",
    projectId: "hospital-scheduler-9769a",
    storageBucket: "hospital-scheduler-9769a.firebasestorage.app",
    messagingSenderId: "151631510712",
    appId: "1:151631510712:web:e1e256dfa1f1536150c84d",
    measurementId: "G-YCD5E6597H"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Function to save data
  window.saveSchedule = async function() {
    console.log("Action: Save Button Clicked"); // Mandatory Logging

    const data = {
        surgeryTime: document.getElementById('surgeryTime').value,
        otId: document.getElementById('otId').value,
        anesthesia: document.getElementById('anesthesia').value,
        remarks: document.getElementById('remarks').value,
        logTime: new Date().toISOString() // Required for project logging
    };

    // Check if fields are empty
    if(!data.surgeryTime || !data.otId) {
        alert("Please fill in the Date and OT ID.");
        return;
    }

    try {
        console.log("Status: Sending data to Firestore...");
        const docRef = await addDoc(collection(db, "schedules"), data);
        console.log("Success! ID: ", docRef.id);
        alert("Success! The surgery has been scheduled.");
        
        // Clear form after success
        document.getElementById('otId').value = "";
        document.getElementById('remarks').value = "";
    } catch (error) {
        console.error("Error saving document: ", error);
        alert("Error: " + error.message);
    }
  };
</script>

</body>
</html>
